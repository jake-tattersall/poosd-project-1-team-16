<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">COP 4331 LAMP Stack Demo</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<!-- Search Contacts -->
	<input type="text" id="searchText" placeholder="Search Contacts (name, email, phone)"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactListResults">
	</p><br /><br />

	<!-- Add Contact -->
	<input type="text" id="firstName" placeholder="First Name" /><br />
	<input type="text" id="lastName" placeholder="Last Name" /><br />
	<input type="text" id="phone" placeholder="Phone" /><br />
	<input type="email" id="email" placeholder="Email" /><br />
	<input type="text" id="address" placeholder="Address" /><br />
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
	<br /><br />

	<!-- Current Contacts List (with error area) -->
	<button type="button" id="listContactsButton" class="buttons" onclick="listContacts();"> List My Contacts </button><br />
	<span id="contactsError"></span>
	<p id="contactsList"></p>
</div>

</body>

</html>
