<html>
<head>
	<title>COP 4331 Registration</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script type="text/javascript" src="js/AddContact.js"></script>

    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Register</h1>

<div id="registerDiv">
	<span id="inner-title">CREATE AN ACCOUNT</span><br />
	<input type="text" id="firstName" placeholder="First Name" /><br />
	<input type="text" id="lastName" placeholder="Last Name" /><br />
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Register </button>
	<br /><br />
	<!-- Button to return to login -->
	<button type="button" class="buttons" onclick="window.location.href='index.html';"> Back to Login </button>
	<span id="registerResult"></span>
</div>

</body>
</html>
