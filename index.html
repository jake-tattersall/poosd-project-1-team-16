<html lang="en">
<head>
	<title>Sea Contacts</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Seaweed+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <script type="text/javascript">
    // Simple fix for back button - remove fade-out class when page shows
    window.addEventListener('pageshow', function() {
        document.body.classList.remove('fade-out');
        document.body.classList.remove('scene-transition');
        var wipe = document.querySelector('.ocean-wipe');
        if (wipe) { wipe.style.transform = 'translateY(100%)'; wipe.style.height = '120vh'; }
    });
    

    </script>
</head>
<body>

<div class="ocean-wipe" aria-hidden="true"></div>

<!-- Clickable sun/moon hit areas for theme toggle -->
<div class="sun-hit" role="button" aria-label="Switch to light mode" tabindex="0"></div>
<div class="moon-hit" role="button" aria-label="Switch to dark mode" tabindex="0"></div>

<!-- Stars in the sky -->
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>

<div class="waves-container" aria-hidden="true">
    <div class="waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
    <!-- Static top half remains background-color from body -->
</div>

<div id="loginDiv">
	<h1 id="title">Sea Contacts</h1>
	<span id="inner-title">LOGIN</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
	<!-- Button to go to registration page -->
	<div class="auth-switch">Don't have an account? <a class="auth-link" href="register.html" onclick="smoothTransition('register.html'); return false;">Register here</a></div>
	<span id="loginResult"></span>
</div>

<div id="modifyContactPopup" style="display:none; position:fixed; top:20%; left:50%; transform:translate(-50%,0); background:#fff; border:2px solid #333; padding:20px; z-index:1000;">
    <h3>Modify Contact</h3>
    <form id="modifyContactForm" onsubmit="submitModifyContact(event)">
        <input type="hidden" id="modifyContactId">
        <label>First Name: <input type="text" id="modifyFirstName"></label><br>
        <label>Last Name: <input type="text" id="modifyLastName"></label><br>
        <label>Phone: <input type="text" id="modifyPhone"></label><br>
        <label>Email: <input type="text" id="modifyEmail"></label><br>
        <label>Address: <input type="text" id="modifyAddress"></label><br>
        <button type="submit">Save</button>
        <button type="button" onclick="closeModifyContactPopup()">Cancel</button>
    </form>
</div>

</body>
</html>
